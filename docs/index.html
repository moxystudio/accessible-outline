<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>keyboard-only-outlines demo</title>
</head>
<body>
    <button>A button</button>
    <input type="text"/>
    <input type="number"/>
    <input type="password"/>
    <textarea></textarea>
    <input type="radio" name="radio"/>
    <input type="radio" name="radio"/>
    <input type="radio" name="radio"/>
    <br>
    <br>
    <button id="toggle">Toggle keyboard-only-outlines</button> <p>Current state: <span id="state">on</span></p>
    <br>
    <br>
    <p>Note: This demo only works on evergreen browsers</p>
    <script type="module">
        import keyboardOnlyOutlines from '../index.js';

        let tearDown = keyboardOnlyOutlines();
        let outlinesEnabled = false;
        let state = document.querySelector("#state");
        let toggleButton = document.querySelector("#toggle");

        toggleButton.addEventListener("click",  () => {
            outlinesEnabled = !outlinesEnabled;

            if (outlinesEnabled) {
                tearDown();
                state.innerText = "off";
            } else {
                tearDown = keyboardOnlyOutlines();
                state.innerText = "on";
            }
        })
    </script>
</body>
