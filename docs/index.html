<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>keyboard-only-outlines demo</title>
</head>
<body>
    <button>A button</button>
    <input type="text"/>
    <input type="number"/>
    <input type="password"/>
    <textarea></textarea>
    <input type="radio" name="radio"/>
    <input type="radio" name="radio"/>
    <input type="radio" name="radio"/>
    <br>
    <br>
    <button id="toggle">Toggle keyboard-only-outlines</button> <p id="state"> Current state: on</p>
    <script type="module">
        import keyboardOnlyOutlines from '../index.js';
        
        let tearDown = keyboardOnlyOutlines();
        let outlinesEnabled = false;
        let state = document.querySelector("#state");
        let toggleButton = document.querySelector("#toggle");

        toggleButton.addEventListener("click",  () => {
            outlinesEnabled = !outlinesEnabled;
            if(outlinesEnabled) {
                tearDown();
                state.innerText = "Current state: off";
            }
            else {
                tearDown = keyboardOnlyOutlines();
                state.innerText = "Current state: on";
            }
        })
    </script>
</body>
